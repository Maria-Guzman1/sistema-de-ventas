<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color:#D1D1D1;">
    <div class="div">
        <h1 style="color: white; text-align: center;">Bienvenido</h1>
        <div class="div2">
            <form action="/login" method="POST">
                <div style="padding-top: 3em;" class="input-group mb-3">
                    <span class="input-group-text">Ingrese su correo electronico</span>
                    <input type="text" class="form-control" id="email" aria-describedby="basic-addon1">
                </div>
                <div style="padding-top: 1em;" class="input-group mb-3">
                    <span class="input-group-text">Ingrese su contrase√±a</span>
                    <input type="password" class="form-control" id="password" aria-describedby="basic-addon1">
                </div>
                <div style="padding-top: 1em;" class="d-grid gap-2 col-5 mx-auto">
                    <button id="iniciar" class="btn btn-outline-dark" type="button">Iniciar sesion</button>
                  </div>
            </form>
        </div>
    </div>
<script src="login.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
